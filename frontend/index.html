<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Analyzer</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a clean, modern typeface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to enhance the design */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark gray background */
        }

        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-button {
            border: 2px solid #374151;
            color: #d1d5db;
            background-color: #1f2937;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }

        .file-input-wrapper:hover .file-input-button {
            background-color: #374151;
            border-color: #4b5563;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        #fileName {
            color: #9ca3af;
            margin-left: 1rem;
        }

        /* Spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Main Content Area -->
        <div id="upload-section" class="w-full max-w-3xl text-center">
            <!-- Header -->
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                Data Science Assistant
            </h1>
            <p class="text-lg text-gray-400 mb-8">
                Upload any CSV file to instantly generate a comprehensive analysis and uncover hidden insights.
            </p>

            <!-- Upload Form -->
            <form id="uploadForm" class="bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-8 shadow-2xl">
                <div class="flex flex-col sm:flex-row items-center justify-center w-full">
                    <!-- Custom File Input Button -->
                    <div class="file-input-wrapper">
                        <div class="file-input-button font-semibold flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                            Choose File
                        </div>
                        <input type="file" id="csvFile" accept=".csv">
                    </div>
                    
                    <!-- File Name Display -->
                    <span id="fileName" class="mt-4 sm:mt-0">No file selected</span>
                </div>

                <!-- Analyze Button -->
                <button type="submit" id="analyzeButton" class="w-full sm:w-auto mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-12 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500/50 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Analyze
                </button>
            </form>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="results-section" class="w-full max-w-7xl mt-12 hidden">
            <!-- Loading Spinner -->
            <div id="loader" class="text-center p-8 hidden">
                <div class="spinner h-12 w-12 border-4 border-t-indigo-500 border-gray-600 rounded-full mx-auto"></div>
                <p class="mt-4 text-lg text-gray-400">Performing deep analysis... this may take a moment.</p>
            </div>

            <!-- Error Message Box -->
            <div id="errorBox" class="text-center p-6 bg-red-900/50 border border-red-700 rounded-lg hidden">
                <h3 class="font-bold text-red-300">Analysis Failed</h3>
                <p id="errorMessage" class="text-red-400"></p>
            </div>

            <!-- Report Iframe -->
            <div id="reportContainer" class="w-full h-[85vh] bg-white rounded-lg shadow-2xl overflow-hidden hidden">
                <iframe id="reportFrame" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Get references to all the necessary DOM elements
        const uploadForm = document.getElementById('uploadForm');
        const csvFileInput = document.getElementById('csvFile');
        const fileNameDisplay = document.getElementById('fileName');
        const analyzeButton = document.getElementById('analyzeButton');
        
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const reportContainer = document.getElementById('reportContainer');
        const reportFrame = document.getElementById('reportFrame');

        // Update the file name display when a file is chosen
        csvFileInput.addEventListener('change', () => {
            if (csvFileInput.files.length > 0) {
                fileNameDisplay.textContent = csvFileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        // Handle the form submission
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            const file = csvFileInput.files[0];
            if (!file) {
                showError('Please select a CSV file first.');
                return;
            }

            // --- UI State Update: Start Loading ---
            analyzeButton.disabled = true;
            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            errorBox.classList.add('hidden');
            reportContainer.classList.add('hidden');

            // Create a FormData object to send the file to the backend
            const formData = new FormData();
            formData.append('file', file);

            try {
                // The URL for the backend endpoint
                const apiUrl = 'http://localhost:5001/analyze';

                // Make the API call using fetch
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                });

                // Get the JSON data from the response
                const data = await response.json();

                if (!response.ok) {
                    // If the server returns an error, display it
                    throw new Error(data.error || 'An unknown error occurred.');
                }
                
                // --- UI State Update: Show Report ---
                showReport(data.report);

            } catch (err) {
                // --- UI State Update: Show Error ---
                showError(err.message);
            } finally {
                // --- UI State Update: Reset Button ---
                analyzeButton.disabled = false;
                loader.classList.add('hidden');
            }
        });

        /**
         * Displays the analysis report in the iframe.
         * @param {string} htmlContent - The HTML string of the report.
         */
        function showReport(htmlContent) {
            reportFrame.srcdoc = htmlContent;
            reportContainer.classList.remove('hidden');
            errorBox.classList.add('hidden');
        }

        /**
         * Displays an error message to the user.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
            reportContainer.classList.add('hidden');
        }
    </script>

</body>
</html>
